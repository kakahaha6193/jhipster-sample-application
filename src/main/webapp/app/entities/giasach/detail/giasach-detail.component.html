<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="giasach">
      <h2 data-cy="giasachDetailsHeading"><span jhiTranslate="jhipsterSampleApplicationApp.giasach.detail.title">Giasach</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ giasach.id }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplicationApp.giasach.thuTu">Thu Tu</span></dt>
        <dd>
          <span>{{ giasach.thuTu }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplicationApp.giasach.phongdungsach">Phongdungsach</span></dt>
        <dd>
          <div *ngIf="giasach.phongdungsach">
            <a [routerLink]="['/phongdungsach', giasach.phongdungsach?.id, 'view']">{{ giasach.phongdungsach?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/giasach', giasach.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
